[tool.poetry]
name = "watchmen-inquiry-surface"
version = "17.1.0"
description = ""
authors = ["botlikes <75356972+botlikes456@users.noreply.github.com>"]
license = "MIT"
packages = [
    { include = "watchmen_inquiry_surface", from = "src" }
]

[tool.poetry.dependencies]
python = "~3.12"
watchmen-inquiry-kernel = "17.1.0"
watchmen-rest = "17.1.0"
watchmen-inquiry-trino = { version = "17.1.0", optional = true }
watchmen-storage-mysql = { version = "17.1.0", optional = true }
watchmen-storage-oracle = { version = "17.1.0", optional = true }
watchmen-storage-mongodb = { version = "17.1.0", optional = true }
watchmen-storage-mssql = { version = "17.1.0", optional = true }
watchmen-storage-postgresql = { version = "17.1.0", optional = true }
watchmen-storage-oss = { version = "17.1.0", optional = true }
watchmen-storage-s3 = { version = "17.1.0", optional = true }

[tool.poetry.dev-dependencies]

[tool.poetry.extras]
trino = ["watchmen-inquiry-trino"]
mysql = ["watchmen-storage-mysql"]
oracle = ["watchmen-storage-oracle"]
mongodb = ["watchmen-storage-mongodb"]
mssql = ["watchmen-storage-mssql"]
postgresql = ["watchmen-storage-postgresql"]
oss = ["watchmen-storage-oss"]
s3 = ["watchmen-storage-s3"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
