[tool.poetry]
name = "watchmen-dqc"
version = "16.5.32"
description = ""
authors = ["botlikes <75356972+botlikes456@users.noreply.github.com>"]
license = "MIT"
packages = [
    { include = "watchmen_dqc", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "~1.4.2"
pandas-profiling = "^3.1.0"
APScheduler = "^3.9.1"
watchmen-meta = "16.5.32"
watchmen-data-kernel = "16.5.32"
watchmen-pipeline-kernel = "16.5.32"
watchmen-storage-mysql = { version = "16.5.32", optional = true }
watchmen-storage-oracle = { version = "16.5.32", optional = true }
watchmen-storage-mongodb = { version = "16.5.32", optional = true }
watchmen-storage-mssql = { version = "16.5.32", optional = true }
watchmen-storage-postgresql = { version = "16.5.32", optional = true }

[tool.poetry.dev-dependencies]

[tool.poetry.extras]
mysql = ["watchmen-storage-mysql"]
oracle = ["watchmen-storage-oracle"]
mongodb = ["watchmen-storage-mongodb"]
mssql = ["watchmen-storage-mssql"]
postgresql = ["watchmen-storage-postgresql"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
