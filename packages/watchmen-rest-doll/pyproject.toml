[tool.poetry]
name = "watchmen-rest-doll"
version = "17.0.0"
description = ""
authors = ["botlikes <75356972+botlikes456@users.noreply.github.com>"]
license = "MIT"
packages = [
    { include = "watchmen_rest_doll", from = "src" }
]

[tool.poetry.dependencies]
python = "~3.12"
passlib = "^1.7.4"
bcrypt = "^3.2.2"
python-multipart = "^0.0.9"
watchmen-lineage = "17.0.0"
watchmen-data-surface = "17.0.0"
watchmen-collector-surface = { version = "17.0.0", optional = true }
watchmen-pipeline-surface = "17.0.0"
watchmen-inquiry-surface = "17.0.0"
watchmen-inquiry-trino = { version = "17.0.0", optional = true }
watchmen-indicator-surface = "17.0.0"
watchmen-storage-mysql = { version = "17.0.0", optional = true }
watchmen-storage-oracle = { version = "17.0.0", optional = true }
watchmen-storage-mongodb = { version = "17.0.0", optional = true }
watchmen-storage-mssql = { version = "17.0.0", optional = true }
watchmen-storage-postgresql = { version = "17.0.0", optional = true }
watchmen-storage-oss = { version = "17.0.0", optional = true }
watchmen-storage-s3 = { version = "17.0.0", optional = true }
watchmen-storage-adls = { version = "17.0.0", optional = true }
kafka-python = { version = "^2.0.2", optional = true }
aiokafka = { version = "^0.11.0", optional = true }
aio-pika = { version = "^9.4.2", optional = true }
starlette-prometheus = { version = "^0.9.0", optional = true }
requests = { version = "^2.32.3", optional = true }
python3-saml = { version = "^1.16.0", optional = true }
cryptography = { version = "^42.0.8", optional = true }
uvloop = "^0.19.0"

[tool.poetry.dev-dependencies]

[tool.poetry.extras]
trino = ["watchmen-inquiry-trino"]
mysql = ["watchmen-storage-mysql", "cryptography"]
oracle = ["watchmen-storage-oracle"]
mongodb = ["watchmen-storage-mongodb"]
mssql = ["watchmen-storage-mssql"]
postgresql = ["watchmen-storage-postgresql"]
oss = ["watchmen-storage-oss"]
s3 = ["watchmen-storage-s3"]
adls = ["watchmen-storage-adls"]
collector = ["watchmen-collector-surface"]
kafka = ["kafka-python", "aiokafka"]
rabbit = ["aio-pika"]
prometheus = ["starlette-prometheus"]
standard_ext_writer = ["requests"]
es_ext_writer = []
sso = ["python3-saml", "cryptography"]
boto3 = ["boto3"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "foo"
url = "https://pypi.org/simple/"
default = true