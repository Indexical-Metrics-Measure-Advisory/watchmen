[tool.poetry]
name = "watchmen-pipeline-kernel"
version = "18.0.1"
description = ""
authors = ["botlikes <75356972+botlikes456@users.noreply.github.com>"]
license = "MIT"
packages = [
    { include = "watchmen_pipeline_kernel", from = "src" }
]

[tool.poetry.dependencies]
python = "~3.12"
dask = "^2024.7.0"
distributed = "^2024.7.0"
APScheduler = "^3.10.4"
watchmen-data-kernel = "18.0.1"
watchmen-storage-mysql = { version = "18.0.1", optional = true }
watchmen-storage-oracle = { version = "18.0.1", optional = true }
watchmen-storage-mongodb = { version = "18.0.1", optional = true }
watchmen-storage-mssql = { version = "18.0.1", optional = true }
watchmen-storage-postgresql = { version = "18.0.1", optional = true }
requests = { version = "^2.32.3", optional = true }
aiokafka = { version = "^0.12.0", optional = true }

[tool.poetry.group.dev.dependencies]

[tool.poetry.extras]
mysql = ["watchmen-storage-mysql"]
oracle = ["watchmen-storage-oracle"]
mongodb = ["watchmen-storage-mongodb"]
mssql = ["watchmen-storage-mssql"]
postgresql = ["watchmen-storage-postgresql"]
standard_ext_writer = ["requests"]
es_ext_writer = []
kafka_ext_writer = ["aiokafka"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
