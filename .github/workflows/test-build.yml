name: Test-Build
on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch or tag name
        required: true
        type: string
        default: 'main'
jobs:
  test-api:
    runs-on: ubuntu-latest
    env:
      DB_DATABASE: watchmen
      DB_USER: root
      DB_PASSWORD: root
      LOG_FILE: /tmp/scripts/runtime.log
      BASE_PATH: ${{ github.workspace }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
      - name: Run db script
        run: |
          script_path=${{ env.BASE_PATH }}/packages/watchmen-storage-mysql/meta-script/16.0.0
          for file in ${script_path}/*
            do
              mysql -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }} -P3306 --default-character-set=utf8 ${{ env.DB_DATABASE }} < $file >& error.log
              echo $file
              echo -e "\n===========$file=============\n" >>${LOG_FILE}
              cat error.log >>${LOG_FILE}
              error=`grep ERROR error.log`
              if [ -n "$error" ] ; then
                echo $error
                exit
              fi
            done
